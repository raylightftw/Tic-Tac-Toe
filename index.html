<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
    </style>
</head>
<body>

<div class = "starter">
    <form class="playerform">

        <div class = "playerboxes">

        <div class = "player1">  
        <label for="pl1"> Name of Player 1: </label>
        <input type = "text" id = "pl1" name = "pl1" style="font-size:25px" placeholder = "Player 1" value = "Player 1" required />
        </div>  

        <div class = "player1"> 
        
        
        <label for="pl2"> Name of Player 2/AI: </label>
        <input type = "text" id = "pl2" name = "pl2" style="font-size:25px" placeholder = "Player 2" value = "Player 2" required />

        <input type="checkbox" id="AI" name="AI" value="Off">
        <label for="AI"> AI </label><br>
        </div>

        

        </div>

        <input type="submit" value="Start!" id = "namesubmit">


    </form>


</div>



<div class="GreatContainer">

    <div class="header">Tic-Tac-Toe!</div>
    <div class="mainbody">
        <div class="score p1"></div>
        <div class = "biggrid"></div>
        <div class="score p2"></div>
    </div>

</div>
</body>
</html>
